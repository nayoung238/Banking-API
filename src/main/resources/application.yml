spring:
  application:
    name: sn-bank
  datasource:
    url: jdbc:mysql://mysql-container:3306/bankDB
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5Dialect